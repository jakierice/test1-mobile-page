<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hilton - Hotel Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="Header">
    <a href="#" class="Header__navButton">Back</a>
    <h1 class="Header__title">Hotel Details</h1>
    <img src="assets/bran_logo--icon_only.png" alt="Hilton H logo" class="Header__logo" />
  </header>
  <main class="Main" role="main">
    <div class="Hero">
      <img src="assets/hotelexterior.jpg" alt="Hilton Chicago building exterior" class="Hero__image" />
    </div>
    <section class="InfoBlock">
      <h2 class="InfoBlock__hotelName">Hilton Chicago</h2>
      <p class="InfoBlock__streetAddress">720 South Michigan Avenue</p>
      <p class="InfoBlock__cityStateZip">Chicago, Illinois, 60605</p>
      <a href="tel:+1-312-922-4400">1-312-922-4400</a>
    </section>
    <nav class="NavLinks">
      <ul>
        <li class="NavLinks__item">Map</li>
        <li class="NavLinks__item">Photo Gallery</li>
        <li class="NavLinks__item">Amenities</li>
        <li class="NavLinks__item">Reviews</li>
      </ul>
    </nav>
  </main>
</body>

</html>
